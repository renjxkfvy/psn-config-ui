<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSN Hotmail Link Configuration</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .row { display: flex; gap: 20px; }
    .row > div { flex: 1; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PSN Hotmail Link Configuration</h2>

    <label>Name</label>
    <input type="text" value="PSN Hotmail Linked">

    <div class="row">
      <div>
        <label>Suggested Bots</label>
        <input type="number" value="85">
      </div>
      <div>
        <label>Max CPM</label>
        <input type="number" value="0">
      </div>
    </div>

    <label>Author</label>
    <input type="text" value="@SPDUMPER">

    <label>Version</label>
    <input type="text" value="1.4.4 [Anomaly]">

    <label>Needs Proxies</label>
    <select>
      <option value="true" selected>Yes</option>
      <option value="false">No</option>
    </select>

    <label>Only Socks</label>
    <select>
      <option value="true">Yes</option>
      <option value="false" selected>No</option>
    </select>

    <button onclick="alert('Config saved (not really, just a demo)')">Save Configuration</button>
  </div>
</body>
</html>
